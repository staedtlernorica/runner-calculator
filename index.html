<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <h1>A Painless Running Calculator</h1>

    <form action="/index.js"></form>
    <div class="calculator">

        <div class="upper">

            <div class="labels">
                <label for="">Time</label>

                <br>
                <br>

                <label for="">Distance</label>

                <br>
                <br>

                <label for="">Pace</label>
            </div>

            <div class="inputs">
                <!-- TIME -->
                <input type="number" id="hour" step='1' min='0' minlength="1" size='4' placeholder="0" class="time">
                <label for="">hour</label>

                <input type="number" id="min" step='1' min='0' max='59' minlength="1" size='3' placeholder="0"
                    class="time">
                <label for="">min</label>

                <input type="number" id="sec" step='1' min='0' max='59' minlength="1" size='3' placeholder="0"
                    class="time">
                <label for="">sec</label>

                <br>
                <br>

                <!-- DISTANCE -->
                <input type="number" id="distance" step='0.01' min='0' minlength="1" size='7' placeholder="0"
                    class="distance">
                <button type="button" id="distance-unit" class="distance" value="1000">



                    <span class="distance">km</span></button>




                <br>
                <br>

                <!-- PACE -->
                <input type="number" id="pace-min" step='1' min='0' minlength="1" size='4' placeholder="0" class="pace">
                <label for="">min</label>
                <input type="number" id="pace-sec" step='1' min='0' max='59' minlength="1" size='3' placeholder="0"
                    class="pace">
                <label for="">sec</label>
                <button type="button" id="pace-unit" class="pace" value="1000">


                    min/<span class="pace">km</span></button>



            </div>

            <div class="input-buttons">
                <button type="submit" class="calc-btn">Calculate</button>
                <button type="button" class='clear-btn' value="time">Clear</button>

                <br>
                <br>

                <button type="submit" class="calc-btn">Calculate</button>
                <button type="button" class='clear-btn' value="distance">Clear</button>

                <br>
                <br>

                <button type="submit" class="calc-btn">Calculate</button>
                <button type="button" class='clear-btn' value="pace">Clear</button>
            </div>
            <br>

        </div>
        <br>
        <div class="lower">
            <button type="submit" class="calc-btn">Calculate</button>
            <button type="reset" class="clear-all-btn">Clear All Inputs</button>
        </div>
    </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
