<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&amp;family=Roboto:wght@100;300;400;500&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/1d5ad86397.js" crossorigin="anonymous"></script>

    <!-- Time fields -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
</head>

<body>

    <h1>A Painless Running Calculator</h1>

    <form action="/index.js">
        <div class="calculator">

            <div class="upper">


                <div class="inputs">

                    <div class="time">
                        <input type="text" id="time" placeholder="00:00:00">
                    </div>



                    <div class="distance">
                        <input type="number" id="distance" step='0.01' min='0' minlength="1" size='7' placeholder="0"
                            class="distance">
                        <button type="button" id="distance-unit" class="distance" value="1000">
                            <span class="distance">km</span>
                        </button>
                    </div>



                    <div class="pace">                                 
                        <input type="text" id="pace" placeholder="00:00">
                        <button type="button" id="pace-unit" class="pace" value="1000">
                            min/<span class="pace">km</span>
                        </button>
                    </div>

                    <!-- PACE -->

                </div>

                <div class="input-buttons">

                    <button type="button" class='clear-btn' value="time"><i class="fas fa-times fa-2x"></i></button>

                    <br>
                    <br>

                    <button type="button" class='clear-btn' value="distance"><i class="fas fa-times fa-2x"></i></button>

                    <br>
                    <br>

                    <button type="button" class='clear-btn' value="pace"><i class="fas fa-times fa-2x"></i></button>
                </div>
                <br>

            </div>
            <br>
            <div class="lower">
                <button type="submit" class="calc-btn">Calculate</button>
                <button type="reset" class="clear-all-btn">Clear All Inputs</button>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
